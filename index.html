<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency services Hotline</title>
         <!-- daisy ui -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <!-- tailwind cdn -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- font awesome cdn -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<body class="">
    <!-- navbar -->
    <div class="parent-div flex flex-col md:flex-row justify-between max-w-[1920px] min-h-[100px] mx-auto items-center">
        <div class="flex items-center gap-2">
            <img class="w-[50px] h-[50px]" src="./assets/logo.png" alt="">
            <h2 class="font-bold text-[#006747]">Emergency <br> Service</h2>
        </div>
        <div class="flex flex-col md:flex-row items-center gap-5">
            <div class="flex bg-[#41ff6b1a] w-[123px] h-[52px] justify-center items-center rounded-full gap-2">
                <p>0</p>
                <img class="w-[30px] h-[30px]" src="./assets/heart.png" alt="">
            </div>
            <div class="flex bg-[#41ff6b1a] w-[106px] h-[52px] justify-center items-center rounded-full gap-2">
                <p>100</p>
                <img class="w-[30px] h-[30px]" src="./assets/coin.png" alt="">
            </div>
            <button class="bg-[#00A63E] w-[127px] h-[52px] rounded-full text-[white]">2 Copy</button>
        </div>
    </div>

    <!-- banner -->
     <div class="max-w-[1920px] min-h-[239px] mx-auto  bg-[#006747]">
         <div class="flex justify-center">
            <img class="w-[92px] h-[92px] mt-5  flex" src="./assets/logo-dark.png" alt="">
        </div>
        <h1 class="text-center font-bold text-3xl text-[white] mt-3 ">Emergency Service Directory</h1>
        <p class="text-center font-semibold text-[white] mt-5">Government Emergency Services at Your Fingertip – A Project by  Government of the People’s Republic of Bangladesh</p>
